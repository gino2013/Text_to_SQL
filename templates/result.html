<!DOCTYPE html>
<html>
<head>
    <title>Result Page</title>
    <style>
        /* Add custom styles for black theme */
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
        }
        h1 {
            margin-top: 50px;
        }
        /* Add custom styles for the text block */
        .text-block {
            margin: 20px auto;
            width: 80%;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Result Page</h1>
    <br><br><br><br><br>
    <table>
        <thead>
            <tr>
                <th style="text-align: center;">Your Generated SQL</th>
            </tr>
        </thead>
        <tbody>
          <td style="text-align: center;">{{ sql }}</td>
        </tbody>
    </table>
    <br><br><br><br><br>
    <table>
      <thead>
          <tr>
              <th style="text-align: center;">Your SQL Excution Result</th>
          </tr>
      </thead>
      <tbody>
        {% for item in result %}
        <tr>
            <td style="text-align: center;">{{ item }}</td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
    <!-- Add a text block to display dynamic text -->
    <div class="text-block">
        {{ item }}
    </div>
    <script>
        // Add animation effect on page load
        window.addEventListener("load", function() {
            document.querySelector("table").style.opacity = 1;
            document.querySelector(".text-block").style.opacity = 1;
        });
    </script>
</body>
</html>
